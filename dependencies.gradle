ext {

    androidx = [
            appcompat       : "androidx.appcompat:appcompat:$versions.appcompat",
            constraintlayout: "androidx.constraintlayout:constraintlayout:$versions.constraintlayout",
            legacySupport   : "androidx.legacy:legacy-support-v4:$versions.legacySupport",
            recyclerview    : "androidx.recyclerview:recyclerview:$versions.recyclerview"
    ]

    ktx = [
            core: "androidx.core:core-ktx:$versions.ktx",
    ]

    lifecycle = [
            extensions: "androidx.lifecycle:lifecycle-extensions:$versions.lifecycle"
    ]

    room = [
            runtime : "androidx.room:room-runtime:$versions.room",
            compiler: "androidx.room:room-compiler:$versions.room",

            ktx     : "androidx.room:room-ktx:$versions.room",
            rx      : "androidx.room:room-rxjava2:$versions.room"
    ]

    network = [
            retrofit: [
                    core         : "com.squareup.retrofit2:retrofit:$versions.retrofit",
                    converterGson: "com.squareup.retrofit2:converter-gson:$versions.retrofit",
                    adapterRx    : "com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit",
            ],
            okhttp  : [
                    core       : "com.squareup.okhttp3:okhttp:$versions.okhttp",
                    interceptor: "com.squareup.okhttp3:logging-interceptor:$versions.okhttp"
            ]
    ]

    rx = [
            android: "io.reactivex.rxjava2:rxandroid:$versions.rxAndroid",
            kotlin : "io.reactivex.rxjava2:rxkotlin:$versions.rxKotlin"
    ]

    koin = [
            android  : "org.koin:koin-android:$versions.koin",
            viewModel: "org.koin:koin-android-viewmodel:$versions.koin"
    ]

    ui = [
            material: "com.google.android.material:material:$versions.material",
            glide   : "com.github.bumptech.glide:glide:$versions.glide"
    ]

    test = [
            koin         : "org.koin:koin-test:$versions.koin",
            arch         : "androidx.arch.core:core-testing:$versions.archTest",
            mockitoKotlin: "com.nhaarman.mockitokotlin2:mockito-kotlin:$versions.mockitoKotlin",
            junit        : "junit:junit:$versions.junit",
            room         : "androidx.room:room-testing:$versions.room"
    ]

    androidTest = [
            // runner: "androidx.test:runner:$androidTestRunnerVersion",
            androidJunit: "androidx.test.ext:junit:$versions.androidJunit",
            espresso    : "androidx.test.espresso:espresso-core:$versions.espresso"
    ]
}
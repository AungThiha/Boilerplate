name: Pull Requests to Develop Branch CI

on:
  push:
    branches-ignore:
      - 'develop'
      - 'mater'

jobs:

##############
## UNIT TESTS
##############
  test:
    name: Run DevDebug Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Decrypt google-services.json
        run: ./.github/scripts/decryptGoogleServicesJson.sh dev
        env:
          GOOGLE_SERVICES_JSON_SECRET: ${{ secrets.GOOGLE_SERVICES_JSON_SECRET }}

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit tests
        run: ./gradlew testDevDebugUnitTest

##############
## APKs
##############
  apks:
    name: Generate Apks
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Create keystore password file
        run: ./.github/scripts/decryptGoogleServicesJson.sh dev
        env:
          GOOGLE_SERVICES_JSON_SECRET: ${{ secrets.GOOGLE_SERVICES_JSON_SECRET }}

      - name: Write keystore file and password to disk
        run: ./.github/scripts/writeKeystores.sh
        env:
          DEV_KEYSTORE: ${{ secrets.DEV_KEYSTORE }}
          STAGING_KEYSTORE: ${{ secrets.STAGING_KEYSTORE }}
          PROD_KEYSTORE: ${{ secrets.PROD_KEYSTORE }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}

      - name: Assemble app devDebug APK
        run: ./gradlew assembleDevDebug

      - name: Upload app devDebug APK
        uses: actions/upload-artifact@v1
        with:
          name: app-dev-debug
          path: app/build/outputs/apk/dev/debug/app-dev-debug.apk

      - name: Assemble devDebug Android Test APK
        run: ./gradlew assembleDevDebugAndroidTest

      - name: Upload devDebug Android Test APK
        uses: actions/upload-artifact@v1
        with:
          name: app-dev-debug-androidTest
          path: app/build/outputs/apk/androidTest/dev/debug/app-dev-debug-androidTest.apk

##############
## UI TESTS
##############
  uiTest:
    name: Run UI tests with Firebase Test Lab
    needs: apks
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Download app APK
        uses: actions/download-artifact@v1
        with:
          name: app-dev-debug

      - name: Download Android test APK
        uses: actions/download-artifact@v1
        with:
          name: app-dev-debug-androidTest

      - name: Login to Google Cloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '281.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Set current project
        run: gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Run Instrumentation Tests in Firebase Test Lab
        run: gcloud firebase test android run --type instrumentation --app app-dev-debug/app-dev-debug.apk --test app-dev-debug-androidTest/app-dev-debug-androidTest.apk --device model=Pixel2,version=28,locale=en,orientation=portrait
